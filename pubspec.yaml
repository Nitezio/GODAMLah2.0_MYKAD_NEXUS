name: godamlah_v2_mykad_nexus
description: "A decentralized MyKad identity prototype for GODAMLah 2.0"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  mobile_scanner: ^5.2.3
  nfc_manager: ^3.3.0
  firebase_core: ^3.6.0
  firebase_database: ^11.1.0
  shared_preferences: ^2.2.2
  vibration: ^3.1.0
  local_auth: ^2.1.6
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Added here correctly:
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  # IMPORTANT: You need to declare the asset here to use it in the Flutter Splash Screen code
  assets:
    - assets/app_icon.png

# Icon Configuration (Must be at root level, no indentation)
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21